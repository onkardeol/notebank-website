<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>NoteBank - Registration Page</title>
  </head>

  <body style="background-image:url('background.jpg');background-repeat:no-repeat;background-size:100%">
    <nav class="white">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo amber-text text-lighten-2">NoteBank</a>   
    </div>
  </nav> 

    <div class="valign-wrapper row-registrationpage login-box">
      <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
        <form>
          <div class="card-content">
            <span class="card-title">Sign Up</span>
            <div class="row">
              <div class="input-field col s12">
                <input type="email" class="validate" name="email" id="email" placeholder="Email address"/>
              </div>

              <div class="input-field col s6">
                <input type="text" class="validate" name="firstname" id="firstname" placeholder="First name"/>
              </div>

              <div class="input-field col s6">
                  <input type="text" class="validate" name="firstname" id="lastname" placeholder="Last name"/>
              </div>

              <div class="input-field col s12">
                  <input type="text" class="validate" name="pass" id="pass" placeholder="Create password"/>
              </div>

              <div class="input-field col s12">
                  <input type="text" class="validate" name="passconfirm" id="passconfirm" placeholder="Confirm password"/>
              </div>
            </div>
          </div>
          <div class="card-action right-align">
            <button class="btn waves-effect waves-light amber accent-2" type="submit" name="action">Already a Member</button>
            <button class="btn waves-effect waves-light amber accent-2" type="submit" name="action">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
