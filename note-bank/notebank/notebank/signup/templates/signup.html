<!DOCTYPE html>

<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'materialize/css/materialize.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>NoteBank - Registration Page</title>
  </head>

  <body style="background-image:url('{% static 'images/background.jpg' %}');background-repeat:no-repeat;background-size:100%">
    <nav class="white">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo amber-text text-lighten-2">NoteBank</a>   
    </div>
  </nav> 
    <div class="valign-wrapper row-registrationpage login-box">
      <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4" style="width:600px;">
            <form method="post">
                {% csrf_token %}
                <div class="card-content">
                  <span class="card-title">Sign Up</span>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" class="validate" name="username" id="id_username" placeholder="Username"/>
                    </div>

                    <div class="input-field col s12">
                      <input type="email" class="validate" name="email" id="id_email" placeholder="Email address"/>
                    </div>
      
                    <div class="input-field col s6">
                      <input type="text" class="validate" name="firstname" id="id_firstname" placeholder="First name"/>
                    </div>
      
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="lastname" id="id_lastname" placeholder="Last name"/>
                    </div>
      
                    <div class="input-field col s12">
                        <input type="text" class="validate" name="pass" id="id_pass" placeholder="Create password"/>
                    </div>
      
                    <div class="input-field col s12">
                        <input type="text" class="validate" name="passconfirm" id="id_passconfirm" placeholder="Confirm password"/>
                    </div>

                    <label>Choose your university.</label>
                  <select class="browser-default">
                    <option value="" disabled selected>Choose your option</option>
                    {% for uni in universities %}
                      <option value="{{uni.id}}">{{uni.name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="card-action right-align">
                    <p class="margin medium-small" style="margin-left:10px;display:inline-block;"><a href="/login/">Already a Member</a></p>
                  <button class="btn waves-effect waves-light amber accent-2" type="submit" name="action">Sign Up</button>
                </div>
              </form>
      </div>
    </div>
  </body>
</html>
